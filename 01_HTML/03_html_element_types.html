<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- inline - level Element -->
<em>Hello</em><em>Hi</em><em>Wow</em>

<!-- block - level Element -->
<p>Hello</p><p>Hi</p><p>Wow</p>

<!-- void - level Element -->
<hr>
<em>Hello</em><br><em>Hi</em><br><em>Wow</em>
</body>
</html>
