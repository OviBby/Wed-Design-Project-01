<form action="backend.html" method="post">

    <h1> Sign In</h1>

<form>
    <h1>Student Registration</h1>

    <div>
        <label for="Studenid-input-">Studen ID : </label><br>
        <input type="text" id="Studenid-input-" name="sid" placeholder="E.g:S0001">
    </div>

    <br>
    <div>
        <label for="FristName-input"> Frist Name : </label><br>
        <input type="text" id="FristName-input" name="fname" placeholder="E.g:Kamla">
    </div>
    <br>
    <div>
        <label for="lastName-input"> Last  Name : </label><br>
        <input type="text" id="lastName-input" name="lname" placeholder="E.g:Jayasuriya">
    </div>
    <br>
    <div>
        <label for="DOB">Date Of Birth </label><br>
        <input type="date" id="DOB" name="dob">
    </div>
    <br>
    <div>
        <label for="age">Age :</label><br>
        <input type="number" id="age" name="age" placeholder="E.g: 21">
    </div>
    <br>

    <div>
        <label for="address">Address :</label><br>
        <!--<input type="text" id="address"name="address" placeholder="E.g:Colombo ">-->
        <textarea id="address" name="address" placeholder="E.g:Colombo " cols="50" rows="10"></textarea>
    </div>
    <br>

    <div>
        <label for="programme">Programme</label>
        <select id="programme">

            <optgroup label="Undergraduate Studies">

                <option>CMJD</option>
                <option>HDSE</option>
                <option>BSc - University of Greater Manchester</option>
                <option>BSc - Lincoln University College</option>

            </optgroup>

            <optgroup label="Graduate Studies">
                <option>PGD - Immersive Software Engineering</option>
                <option>PGD - Data Science</option>
                <option>PGD - AI</option>

            </optgroup>

        </select>
    </div>


    <div>
        <label>Entry Requirments</label>
        <input type="checkbox" id="ol" ><label for="ol">O/L</label>

        <input type="checkbox" id="al"><label for="al">A/L</label>
    </div>
    <br>
    <div>
        <label>Gender</label>
        <br>
        <input type="radio" id="mele" name="gender"><label for="mele">Male</label>
        <input type="radio" id="fmele" name="gender"><label for="fmele">Fmale</label>
        <input type="radio" id="other" name="gender"><label for="other">Other</label>
    </div>


    <div>

        <button type="submit" >Submit</button>
        <button type="button" >Update</button>
        <button type="button" >Delete</button>
        <button type="reset" >Reset</button>


    </div>








</form>
