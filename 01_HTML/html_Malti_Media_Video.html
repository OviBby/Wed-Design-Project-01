<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sectioning in Web Development</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <meta name = "keywords" content="web,html,css,javascript,js,java,paython"> <!-- search keyword-->
    <meta name =" desciption" content=" World best web development tutorials"><!-- search desciption-->
    <meta name="author" content="ijse"><!-- author-->
    <meta name = "viewport" content="width=device-width ,initial-scale=1.0"><!-- decice width & scale-->

</head>

<body>

<!-- ////////////////// <video> tag///////////////////////////-->

<video >
    <source src="../assets/videos/car.mp4" type="video/mp4">
</video>

<!-- /////////////////// controls//////////////////////////-->

<video controls>
    <source src="../assets/videos/car.mp4" type="video/mp4">
</video>
<!-- ///////////////////autoplay(aniwaren video eka mute kranna one)//////////////////////////-->

<video controls autoplay muted >
    <source src="../assets/videos/car.mp4" type="video/mp4">
</video>

<video controls autoplay muted loop>
    <source src="../assets/videos/car.mp4" type="video/mp4">
</video>
<!-- /////////////////////////////////////////////-->
<video controls autoplay muted loop>
    <source src="../assets/videos/car.mp42" type="video/mp4">
    <source src="../assets/videos/car.webm" type="video/webm">
</video>
<!-- //////////////////////video eka penne nathm postre eka penwa///////////////////////-->

<video controls autoplay muted loop poster="../assets/large.jpg">
    <source src="../assets/videos/car.mp42" type="video/mp4">
    <source src="../assets/videos/car.webm3" type="video/webm">
</video>

<!-- /////////////////////<track> tag////////////////////////-->

<video controls autoplay muted loop poster="../assets/large.jpg">
    <source src="assets/videos/car.mp42" type="video/mp4">
    <source src="assets/videos/car.webm" type="video/webm">
    <track src="assets/videos/subtitles/sample.vtt" >
</video>
<!-- //////////////////kind aniwarn danna///////////////////////////-->

<video controls autoplay muted loop poster="../assets/large.jpg">
    <source src="../assets/videos/car.mp42" type="video/mp4">
    <source src="../assets/videos/car.webm" type="video/webm">
    <track src="../assets/videos/subtitles/sample.vtt" kind="subtitles">
</video>

<!-- ///////////////////// subtitle eka language aniwariyai ////////////////////////-->


<video controls autoplay muted loop poster="assets/large.jpg">
    <source src="../assets/videos/car.mp42" type="video/mp4">
    <source src="../assets/videos/car.webm" type="video/webm">
    <track src="../assets/videos/subtitles/sample.vtt" kind="subtitles" srclang="en">
</video>

<video controls autoplay muted loop poster="assets/large.jpg">
    <source src="../assets/videos/car.mp42" type="video/mp4">
    <source src="../assets/videos/car.webm" type="video/webm">
    <track src="../assets/videos/subtitles/sample.vtt" kind="subtitles" srclang="en" label="English">
    <track src="../assets/videos/subtitles/arabic.vtt" kind="subtitles" srclang="ar" label="Arabic">
</video>


</body>

</html>
